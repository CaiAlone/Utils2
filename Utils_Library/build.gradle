plugins {
    id 'com.android.library'
}
android {
    compileSdkVersion 28
    buildToolsVersion '27.0.3'
    resourcePrefix "__utils_"

    dexOptions {
        javaMaxHeapSize "4g"
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'com.android.support:design:28.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-runtime:2.3.5'
    implementation fileTree(include: ['*.aar', '*.jar'], dir: 'libs')
    implementation fileTree(dir: "libs", include: ['*.aar',"*.jar"])
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'org.jetbrains:annotations:15.0'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'

    //glide动画库（包含了glide基础库）
    implementation 'jp.wasabeef:glide-transformations:4.3.0'
    implementation 'com.github.bumptech.glide:glide:4.13.0'

    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'

    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.5.1'
    implementation 'com.gyf.barlibrary:barlibrary:2.3.0'
    implementation 'com.contrarywind:Android-PickerView:4.1.9'
    implementation 'com.contrarywind:wheelview:4.1.0'

    implementation 'ch.ielse:switchbutton:1.0.1'

    implementation 'com.github.zcweng:switch-button:0.0.3@aar'

    implementation "androidx.camera:camera-view:1.0.0-alpha14"
    implementation 'androidx.annotation:annotation:1.1.0'

    implementation 'cn.rongcloud.sdk:im_lib:5.1.8.2' // 即时通讯基础能力库
    implementation 'cn.rongcloud.sdk:im_kit:5.1.8.2' // 即时通讯 UI 基础组件


    /*implementation project(':IMKit')*/
    //9宫格的图片选择
    implementation 'com.jaeger.ninegridimageview:library:1.1.1'
    //本地库依赖
    //implementation project(':photopicker')
    //远程依赖
    //implementation 'com.github.PengHaiZhuo:PhotoPicker:1.0.4'

    implementation 'org.greenrobot:greendao:3.3.0'

    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    /*   // 1 直接导入
       implementation 'com.qiniu:qiniu-android-sdk:8.4.+'
   // 2 如果要修改okhttp依赖的版本，可采用以下方式（强烈建议使用七牛库依赖的okhttp版本）
       implementation ('com.qiniu:qiniu-android-sdk:8.4.+'){
           exclude (group: 'com.squareup.okhttp3', module: 'okhttp')
       }*/

    implementation 'top.zibin:Luban:1.1.8'
    //implementation 'androidx.core:core-splashscreen:1.0.0-alpha01'
    implementation 'com.qiniu:qiniu-android-sdk:8.0.3'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.lzy.net:okgo:3.0.4'
    implementation 'com.squareup.okio:okio:2.9.0'
    implementation 'com.alibaba:fastjson:1.2.60'
    implementation 'com.qiniu:qiniu-java-sdk:7.2.24'

    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.lzy.net:okgo:3.0.4'
